<!-- this is for the add button -->
<div class="modal fade" id="modal-create">
    <!-- this makes the modal skinny -->
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modallabel">Add new movie</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>

            <div class="modal-body">
            	<form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
            		<div class="form-group">
                        <label for="movieName">Movie's title:</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter title" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Picture:</label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Image URL" name="url" />
            		</div>

                    <div class="form-group">
                        <!-- in here we want to not give chance to user to put unavailable ratings such as -5 or 10+ -->
                        <label for="movieRating">Rating:</label>
                        <input type="number" class="form-control" id="movieRating" placeholder="1-10" name="rating" min="1" max="10" required/>
            		</div>

                    <div class="form-group">
                    	<label for="movieNotes">Notes:</label>
                        <textarea name="notes" id="movieNotes" class="form-control" placeholder="Add description"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add to list</button>

            	</form>
		    </div>
          </div>

     </div>
</div>
